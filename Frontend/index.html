<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hotel Booking System</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotel Booking System</h1>

        <!-- Signup Form -->
        <div id="signup-form" class="mb-4">
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <input type="email" id="signup-email" class="form-control" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="text" id="signup-username" class="form-control" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" class="form-control" placeholder="Password" required />
            </div>
            <button id="signup-button" class="btn btn-primary btn-block">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="mb-4">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="email" id="login-email" class="form-control" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required />
            </div>
            <button id="login-button" class="btn btn-success btn-block">Login</button>
        </div>

        <!-- Display Hotels -->
        <div id="hotels-list" class="mb-4">
            <h2 class="text-center">Available Hotels</h2>
            <button onclick="getHotels()" class="btn btn-info btn-block">Load Hotels</button>
            <ul id="hotel-list" class="list-group mt-3"></ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
